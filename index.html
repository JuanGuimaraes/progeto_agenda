<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
        <img src="./imagens/agenda.png" alt="agenda"/>
        <h1>Agenda</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome"/>
            <input type="tel" id="numero-contato" required placeholder="(00) 00000-0000" />
            <button type="submit">Salvar</button>
        </form>
            <table>
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th id="titulo">
                            Telefone
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <td></td>
                </tbody>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
